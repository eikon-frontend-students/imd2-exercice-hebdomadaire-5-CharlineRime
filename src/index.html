<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="all">
      <div class="wrapper">
        <div class="spacing">
          <p class="number">6</p>
          <p class="day">Mon</p>
        </div>
        <div class="spacing">
          <p class="number">7</p>
          <p class="day">Tue</p>
        </div>
        <div class="spacing">
          <p class="number">8</p>
          <p class="day">Wed</p>
        </div>
        <div class="spacing">
          <div class="white-background">
            <p class="black number">9</p>
            <p class="black day">Thu</p>
          </div>
        </div>
        <div class="spacing">
          <p class="number">10</p>
          <p class="day">Fri</p>
        </div>
        <div class="spacing">
          <p class="number">11</p>
          <p class="day">Sat</p>
        </div>
        <div class="spacing">
          <p class="number">12</p>
          <p class="day">Sun</p>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
